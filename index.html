<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Counter with Prayer Beads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>이루고 싶은 것들</h2>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="여기에 이루고 싶은 것을 적어 주세요">
        <button id="inputButton">입력</button>
    </div>

    <div id="beadCountSelector">
        <label for="beadCount">묵주 알 갯수 선택:</label>
        <select id="beadCount">
            <option value="21">21</option>
            <option value="14">14</option>
            <option value="10">10</option>
            <option value="custom">사용자 입력</option>
        </select>
        <input type="number" id="customBeadCount" placeholder="갯수 입력" style="display:none;">
    </div>

    <div id="beepSettings">
        <label for="beepCountInput">비프 소리 설정:</label>
        <input type="number" id="beepCountInput" min="1" placeholder="비프 소리 간격 입력">
    </div>

    <div id="touchArea">
        <div id="touchCountDisplay">묵송 회수: 0</div>
    </div>

    <div id="listCount">목록 수: 0</div>
    <div id="inputList"></div>

    <script src="script.js"></script>
</body>
</html>
