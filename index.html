<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Counter for Wishes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>이루고 싶은 것들</h2>

    <div id="menuButton">
        <div class="menu-line"></div>
        <div class="menu-line"></div>
    </div>

    <div id="dropdownMenu" class="hidden">
        <div class="dropdown-item" id="beadCountSelector">묵주 비드 갯수 선택: <span id="currentBeads">21</span></div>
        <div class="dropdown-item" id="beepSelector">소리 설정: <span id="currentBeep">소리 없음</span></div>
        <div class="dropdown-item">로그인/가입</div>
    </div>

    <div id="beadCountOptions" class="hidden">
        <div class="bead-option" data-count="21">21</div>
        <div class="bead-option" data-count="14">14</div>
        <div class="bead-option" data-count="10">10</div>
        <div class="bead-option" id="customBeadCount">사용자 선택</div>
    </div>
    
    <div id="beepOptions" class="hidden">
        <div class="beep-option" data-beep="off">소리 없음</div>
        <div class="beep-option" data-beep="current">현재 비드 갯수<span id="currentBeepBeads">21</span></div>
        <div class="beep-option" id="customBeepCount">사용자 선택</div>
    </div>

    <div id="inputArea">
        <input type="text" id="userInput" placeholder="이루고 싶은 것 쓰기">
        <button id="inputButton">심고</button>
    </div>

    <div id="touchArea">
        <div id="touchCountDisplay">묵송 회수: 0</div>
    </div>

    <div id="listCount">목록 수: 0</div>
    <div id="inputList"></div>

    <script src="script.js"></script>
</body>
</html>
